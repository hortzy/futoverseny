<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Új verseny létrehozása</title>
</head>
<body>
    <h1>Új verseny létrehozása</h1>
    <form action="/api/runners/addRace" method="post">
        <label for="versenyNev">Verseny Neve:</label>
        <input type="text" id="versenyNev" name="versenyNev" required><br><br>

        <label for="versenyTav">Távolság (km):</label>
        <input type="number" id="versenyTav" name="versenyTav" required><br><br>

        <button type="submit">Verseny Létrehozása</button>
    </form>
</body>
</html>
